<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit and object position property</title>
<style>
    .container{
        width: 466px;
            height: 488px;
        border: 2px solid black;
        /* background-color:aqua; */
        background-image: url(tree.jpg);

        }

        /* image is exceeding the boundry of the container  */
          img{
            width: 466px;
            height: 488px;
            /* object-fit: cover; */
            object-fit: fill;
            /* object-fit:contain; */
            object-position: top right;
          }
</style>

</head>
<body>
  <div class="container">
    <!-- <img src="tree.jpg" alt=""> -->
    
  </div>  
</body>
</html>
