<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css lists</title>
    <style>
        nav ul li{
            list-style:devanagari;
            /* list-style-type:"ðŸ™ˆ"; */
            background-color: yellow;
            /* we want the numbers marker also to me inside the yellow backgrpund so we use the below function */
        list-style-position: inside;
        border: 2px solid black;
        /* list-style-image: url("download.jfif"); */
        list-style: disc inside url("giphy.gif");
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>
    
</body>
</html>
