<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and ip</title>
</head>
<body>
    <h1>form to apply for the post</h1>
    <form action="post">
        <div>
        <label for="username">enter your username</label>
        <input type="text" name="username" placeholder="Enter your username:" autofocus>
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">subscribe to newsletter</label>
    </div>
    <!--textarea and select tag-->
       
    <div>
        <label for="comment">enter your comment</label>
        <br>
        <textarea name="comment" id="" rows="4" cols="50">enter your review or comments here</textarea>
    </div>
    <!--select tag and options-->
    <div>
        <select name="fruits" id="fruits">
           <option value="apple">apple</option>
           <option value="banana">banana</option>
           <option value="cherry">cherry</option>
        </select>
    </div>




</form>
</body>
</html>
