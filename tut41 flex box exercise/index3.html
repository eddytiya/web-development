<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex nav bar</title>
    <style>
        .logo{
            background-color: blue;
            height: 100px;
            width: 100px;
        }
        .right ul li{
            display: flex;
            justify-content: space;
            align-items: flex-end;
            width: 100px;
        }

        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .right ul{
            display: flex;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img width="100px" src="download.jfif" alt=""></div>
            <div class="right">
                <ul>
                    <li>price</li>
                    <li>product</li>
                    <li>ratings</li>
                    <li>about us</li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
